<igx-card class="container">
  <form [formGroup]="passwordRecoveryForm" class="form-group" (ngSubmit)="submit()">
    <span>Enter your email</span>
    <igx-input-group>
      <label igxLabel for="email">Email address</label>
      <input igxInput name="email" type="email" formControlName="email" />
    </igx-input-group>
    <button class="button_auth" style="display: block; width: 120px; margin: 10px auto">Reset password</button>
  </form>
</igx-card>
